<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clickable Card Carousel</title>
<style>
  .card-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 300px;
    height: 200px;
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    position: relative;
  }
  .card {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.3s ease;
    position: absolute;
  }
  #card1 { background-color: #F44336; }
  #card2 { background-color: #2196F3; }
  #card3 { background-color: #4CAF50; }
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    padding: 16px;
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    border: none;
    border-radius: 50%;
    z-index: 1;
  }
  .prev { left: 0; }
  .next { right: 0; }
</style>
</head>
<body>

<div class="card-container">
  <button class="prev" onclick="prevCard()">❮</button>
  <div class="card" id="card1">Card 1 Content</div>
  <div class="card" id="card2">Card 2 Content</div>
  <div class="card" id="card3">Card 3 Content</div>
  <button class="next" onclick="nextCard()">❯</button>
</div>

<script>
  let currentCardIndex = 0;
  const cards = document.querySelectorAll('.card');
  let maxcards = cards.length;

  showCard(currentCardIndex); // Show the initial card

  function showCard(index) {
    cards.forEach((card, i) => {
      const offset = i - index;
      card.style.transform = `translateX(${offset * 100}%)`;
    });
  }

  function prevCard() {
    if (currentCardIndex > 0) {
      currentCardIndex--;
      showCard(currentCardIndex);
    }else{
      currentCardIndex=maxcards-1;
      showCard(currentCardIndex);
    }
  }

  function nextCard() {
    if (currentCardIndex < cards.length - 1) {
      currentCardIndex++;
      showCard(currentCardIndex);
    }else{
      currentCardIndex=0;
      showCard(currentCardIndex);
    }
  }
</script>

</body>
</html>
