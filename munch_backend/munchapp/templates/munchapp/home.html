<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% if title %}
		<title>Munch page - {{title}}</title>
	{% else %}
		<title></title>
	{% endif %}
	<title></title>
</head>
<body>
	<!--
		curlypercent this is a for code block, also need an endfor to end a loop percent curly
		To access a variable we need to do double open and close curly braces
	-->
	{% for post in posts%}
		<h1>{{ post.title }}</h1>
		<!-- 
			the 'post' (passed in from views) has a .variable which needs to match
			what the models.py has.
			If models.py is updated, make migration and update the html code
		-->
		<p>By {{post.author}} on {{post.date_posted|date:"F d, Y"}}</p>
		<p>{{post.content}}</p>
		
	{% endfor%}

</body>
</html>
