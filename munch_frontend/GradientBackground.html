<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Changing Gradient</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    overflow: hidden;
  }

  .gradient-background {
    width: 100%;
    height: 100%;
    animation: gradientShift 10s ease infinite;
    background: linear-gradient(-45deg, #fff8f0, #92140c, #1e1e24, #fff8f0, #92140c);
    background-size: 400% 400%;
    position: relative;
    z-index: -1;
  }

  .pattern {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: radial-gradient(circle, #ffffff00 20%, #92140c22 80%),
                      radial-gradient(circle, #ffffff00 20%, #1e1e2411 80%);
    background-position: 0 0, 50% 50%;
    background-size: 200px 200px;
    animation: movePattern 20s linear infinite;
  }

  @keyframes gradientShift {
    0%, 100% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
  }

  @keyframes movePattern {
    0%, 100% {
      background-position: 0 0, 50% 50%;
    }
    50% {
      background-position: 100% 100%, 150% 150%;
    }
  }
</style>
</head>
<body>
  <div class="gradient-background">
    <div class="pattern"></div>
  </div>
</body>
</html>
