<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">        
    <script type="text/javascript" src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


<title>Clickable Card Carousel</title>

</head>
<body onload="setUp()">

  
<div class="card-container"  >
  <button class="prev" onclick="test.prevSlide()">❮</button>
  <div class="card"data-active id="test-card1">Card 1 Content</div>
  <div class="card" id="test-card2">Card 2 Content</div>
  <div class="card" id="test-card3">Card 3 Content</div>
  <button class="next" onclick="test.nextSlide()">❯</button>
</div>

</body>
</html>
