<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Munch Login</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #1e1e24;
    color: #fff8f0;
    font-family: 'Arial', sans-serif;
  }
  .login-container {
    text-align: center;
  }
  img.logo {
    width: 150px;
    margin-bottom: 20px;
  }
  input {
    margin-bottom: 10px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    width: 80%;
  }
  button {
    padding: 10px 20px;
    background-color: #92140c;
    color: #fff8f0;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #a3210c;
  }
</style>
</head>
<body>
<div class="login-container">
  <img src="img/Munch_logo_v1.png" alt="Munch Logo" class="logo">
  <div>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button type="submit">Log In</button>
  </div>
</div>
</body>
</html>
