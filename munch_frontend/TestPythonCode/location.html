<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Implementation</title>
</head>
<body>
    <h1>Distance Calculation</h1>
    <p>Enter two locations:</p>
    <input type="text" id="location1" placeholder="Location 1">
    <input type="text" id="location2" placeholder="Location 2">
    <button onclick="calculateDistance()">Calculate Distance</button>
    <p id="distanceResult"></p>

    <script>
        function calculateDistance() {
            var location1 = document.getElementById("location1").value;
            var location2 = document.getElementById("location2").value;

            fetch('/calculate_distance', {
                method: 'POST',
                body: JSON.stringify({ location1: location1, location2: location2 }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("distanceResult").innerText = "Distance between " + location1 + " and " + location2 + ": " + data.distance + " km";
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
